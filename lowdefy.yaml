
lowdefy: 4.0.1
name: Lowdefy starter

connections:
  - id: orders 
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: DATABASE_URL
      databaseName: e_commerce_lowdefy
      collection: Order
  - id: users
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: DATABASE_URL
      databaseName: e_commerce_lowdefy
      collection: User
  - id: user_activity
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: DATABASE_URL
      databaseName: e_commerce_lowdefy
      collection: UserActivity

menus:
  - id: default
    links:
      - id: dashboard
        type: MenuLink
        pageId: dashboard
        properties:
          icon: AiOutlineHome
          title: Dashboard
      - id: new_orders
        type: MenuLink
        pageId: new_orders
        properties:
          title: New Orders

pages:
  - _ref: pages/dashboard/dashboard.yaml
  - _ref: pages/orders/new_orders.yaml