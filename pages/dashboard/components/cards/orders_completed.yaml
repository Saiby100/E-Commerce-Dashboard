id: orders_completed
type: Card
layout:
  span: 6
properties:
  hoverable: true
  title: "Orders Completed"
  size: small
  bordered: false
areas: 
  extra:
    blocks:
      - id: order_icon
        type: Icon
        properties:
          name: AiFillDollarCircle
          size: 20
          color: "#3F8DF2"
  content:
    direction: row-reverse
    blocks:
      - id: orders_num
        type: Statistic
        properties:
          value: 
            _state: 
              key: result_orders_completed
              default: -1
        layout:
          grow: 0