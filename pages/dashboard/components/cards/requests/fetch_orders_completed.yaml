id: fetch_orders_pending
type: MongoDBAggregation
connectionId: orders
payload:
  start_date:
    _state: start_date_revenue
  end_date:
    _state: end_date_revenue
properties:
  pipeline:
    - $match: 
        date_ordered:
          $gte: 
            _date: 
              _payload: start_date_revenue
          $lte: 
            _date: 
              _payload: end_date_revenue
        date_completed: null
        order_type: "Sale"
        order_cancelled: false
