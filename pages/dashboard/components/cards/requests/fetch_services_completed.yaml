id: fetch_services_completed
type: MongoDBAggregation
connectionId: orders
payload:
  start_date:
    _state: 
      key: revenue_date_range.0
      default: 
        _state: default_start_date
  end_date:
    _state: 
      key: revenue_date_range.1
      default: 
        _state: default_end_date
  order_type: "service"
properties:
  pipeline:
    - $match: 
        order_type:
          _payload: order_type
        date_completed:
          $gte: 
              _payload: start_date
          $lte: 
              _payload: end_date