id: orders_placed
type: Card
loading:
  _state: revenue_cards_loading
skeleton:
  type: Card
  blocks:
    - type: Skeleton
      properties:
        height: 40
layout:
  span: 6
properties:
  hoverable: true
  title: "Services Cancelled"
  size: small
  bordered: false
areas: 
  extra:
    blocks:
      - id: truck_icon
        type: Icon
        properties:
          name: TiCancel
          size: 23
          color: "#3F8DF2"
  content:
    direction: row-reverse
    blocks:
      - id: cancelled_services_num
        type: Statistic
        properties:
          value: 
            _state: 
              key: result_services_cancelled
              default: 157
        layout:
          grow: 0