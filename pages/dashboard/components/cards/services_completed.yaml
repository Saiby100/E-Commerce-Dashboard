id: services_completed
type: Card
loading:
  _state: revenue_cards_loading
skeleton:
  type: Card
  blocks:
    - type: Skeleton
      properties:
        height: 40
layout:
  span: 6
properties:
  hoverable: true
  title: "Services Completed"
  size: small
  bordered: false
areas: 
  extra:
    blocks:
      - id: services_icon
        type: Icon
        properties:
          name: MdMiscellaneousServices
          size: 20
          color: "#3F8DF2"
  content:
    direction: row-reverse
    blocks:
      - id: services_num
        type: Statistic
        properties:
          value: 
            _state: 
              key: result_services_completed
              default: -1
        layout:
          grow: 0