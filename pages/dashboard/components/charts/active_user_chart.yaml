id: active_user_chart_container
type: Card
layout: 
  span: 16
blocks:
  - id: user_chart
    type: EChart
    properties:
      option:
        tooltip:
          trigger: axis
        title: 
          left: center
          text: User Activity
        xAxis: 
          type: category
          data:
            - Day 1
            - Day 2
            - Day 3
            - Day 4
            - Day 5
            - Day 6
            - Day 7
        yAxis:
          type: value
        series:
          - type: line
            name: Activity (Minutes)
            itemStyle:
              color:  "#ff4683"
            data:
              - 150
              - 230
              - 224
              - 218
              - 135
              - 147
              - 260