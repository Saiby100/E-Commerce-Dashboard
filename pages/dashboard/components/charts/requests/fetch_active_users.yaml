id: fetch_active_users
type: MongoDBAggregation
connectionId: user_activity
payload:
  start_date:
    _state: start_date_users
  end_date:
    _state: end_date_users
properties:
  pipeline:
    - $match: 
        date_active: 
          $gte: 
            _date: 
              _payload: start_date_users
          $lte: 
            _date: 
              _payload: end_date_users
