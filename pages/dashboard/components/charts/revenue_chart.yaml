id: revenue_chart
type: Box
layout: 
  span: 12
properties:
  style:
    paddingTop: 20px
    backgroundColor: '#ffffff'
blocks:
  - id: revenue_chart
    type: EChart
    properties:
      option:
        tooltip:
          trigger: axis
        title: 
          left: center
          text: Revenue
        xAxis: 
          type: category
          data:
            _state: revenue_x_axis
        yAxis:
          type: value
        series:
          - type: line
            name: Income (Rands)
            itemStyle:
              color:  "#4649ff"
            areaStyle:
              color: "#4649ff"
            data:
              _state: revenue_y_axis