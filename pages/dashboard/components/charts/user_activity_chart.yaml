id: chart_container
type: Card
layout: 
  span: 12
properties:
  style:
    backgroundColor: '#ffffff'
blocks:
  - id: user_activity_chart
    type: EChart
    properties:
      option:
        tooltip:
          trigger: axis
        title: 
          left: center
          text: User Activity
        xAxis: 
          type: category
          data:
            _state: user_x_axis
        yAxis:
          type: value
        series:
          - type: line
            name: Average (Hours)
            itemStyle:
              color:  "#ff4683"
            areaStyle:
              color: "#ff4683"
            data:
              _state: user_y_axis
