id: cancelled_orders_modal
type: Modal
properties:
  title: <h2>Orders Cancelled</h2>
  footer: false
  width: 870px
  centered: true
areas:
  content:
    blocks:
      - id: cancelled_orders_table
        type: AgGridAlpine
        properties:
          rowData:
            _state: cancelled_orders_list
          defaultColDef:
            sortable: true
            filter: true
          columnDefs:
            - headerName: Order Id
              field: order_id
            - headerName: Date Ordered
              field: date_ordered
            - headerName: Date Cancelled
              field: date_cancelled
            - headerName: Order Price
              field: order_price
