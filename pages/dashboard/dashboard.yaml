id: dashboard
type: PageHeaderMenu
properties:
  title: Dashboard
  content:
    style:
      background: "#110C29"

layout:
  contentGutter: 10

blocks:
  - id: section_income
    type: Title 
    properties:
      content: Revenue Data
      level: 3
      color: "#ffffff"

  - id: date_range_container
    type: Box
    layout:
      span: 12
      align: center
      offset: 6
    blocks:
      - id: revenue_date_range
        type: DateRangeSelector
        properties:
          disabledDates:
            dates: []
            ranges: []
          placeholder:
            - Start Date
            - End Date
          title: "Revenue Date Range"
  
  - id: revenue_data_container
    type: Box
    layout:
      span: 24
      contentGutter: 16
    blocks:
      - _ref: pages/dashboard/components/charts/revenue_chart.yaml
      - _ref: pages/dashboard/components/charts/revenue_pie.yaml
      
      - _ref: pages/dashboard/components/cards/orders_pending.yaml
      - _ref: pages/dashboard/components/cards/services_pending.yaml
      - _ref: pages/dashboard/components/cards/cancellations.yaml
      - _ref: pages/dashboard/components/cards/deliveries.yaml
  
  - id: section_users
    type: Title
    properties:
      content: User Data
      level: 3
      color: "#ffffff"
    
  - _ref: pages/dashboard/components/charts/active_user_chart.yaml

  - id: user_activity_data
    type: Box
    layout: 
      span: 8
      contentGutter: 10
    blocks:
      - _ref: pages/dashboard/components/cards/account_creations.yaml